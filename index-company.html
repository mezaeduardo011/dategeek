	    <section id="contact" class="home-section nopadd-bot color-dark bg-white text-center" style="margin-top: -10%">
			<div class="container marginbot-50">
				<div class="row" style="margin-top:-5%">
					<div class="col-lg-8 col-lg-offset-2">
						<div class="wow flipInY" data-wow-offset="0" data-wow-delay="0.4s">
						<div class="section-heading text-center">
						<h2 class="h-bold">Contáctanos</h2>
						<div class="divider-header"></div>
						<p>Completa el siguiente formulario.</p>
						</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="container">
				<div class="row marginbot-80">
					<div class="col-md-8 col-md-offset-2">
					    <div id="sendmessage">Tu mensaje ha sido enviado. ¡Gracias!</div>
	                    <div id="errormessage"></div>
	                    <form action="" method="post" role="form" class="contactForm">
	                        <div class="form-group">
	                            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Introduzca al menos 4 caracteres" />
	                            <div class="validation"></div>
	                        </div>
	                        <div class="form-group">
	                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" data-rule="email" data-msg="Por favor introduzca una dirección de correo electrónico válida" />
	                            <div class="validation"></div>
	                        </div>
	                        <div class="form-group">
	                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Por favor ingrese al menos 8 caracteres" />
	                            <div class="validation"></div>
	                        </div>
	                        <div class="form-group">
	                            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor, escriba algo para nosotros" placeholder="Mensaje"></textarea>
	                            <div class="validation"></div>
	                        </div>                    
	                        <div class="text-center"><button type="submit" class="btn btn-skin btn-lg btn-block">ENVIAR</button></div>
	                    </form>
					</div>
				</div>	
			</div>
		</section>
